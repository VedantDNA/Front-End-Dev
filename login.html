<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>Skill-Quest | Login</title>
</head>
<body>
    <main class="container">
        <div class="intro">
            <span class="message">"Unlock your potential with expert-led courses tailored to your growth!"</span>
            <button type="submit" onclick="window.open('index.html','_self')">Sign Up</button>
        </div>
        <div class="container-login">
            <span class="welcome">Welcome Back !</span>
            <p>Login into the world of learning !</p>
            <div class="logo">
                <img src="assets/rebase_24dp_E8EAED_FILL0_wght500_GRAD0_opsz24.svg" alt="Logo">
                <a href="landing.html">SKILL-QUEST</a>
            </div>
            <form class="login" id="login-form">
                <input id="email" type="text" placeholder="Enter your email" />
                <input id="password" type="password" placeholder="Password" />
                <a href="#">Forgot Password ?</a>
                <button id="sign-btn" type="submit">Sign In</button>
            </form>
        </div>
    </main>
</body>
</html>
